{{define "header"}}
<div class="header">
    <nav class="navbar">
        <a class="logo-link" href="/">
            <img src="/assets/static/images/logo.png" alt="Логотип Literary Lions" class="logo">
        </a>
        <a href="/all_posts">All Posts</a>
        <a href="/categories">Categories</a>
        <form action="/search" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Поиск по форуму..." required>
            <select name="category">
                <option value="">Choose category</option>
                {{range .Categories}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
            <button type="submit">🔍</button>
        </form>
        {{if .User}}
                <a href="/new-post">Add post</a>
                <a href="/user">{{.User.Username}}</a> | <a href="/logout">Logout</a>
            {{else}}
                <a href="/login">Login</a> | <a href="/register">Register</a>
            {{end}}        
    </nav>
</div>
{{end}}
