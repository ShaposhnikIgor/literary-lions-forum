{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - Literary Lions</title>
</head>
<body>    
    {{template "header" .}}

    <h1>Добро пожаловать в Literary Lions!</h1>
    <h2>Последние посты:</h2>
    <hr>

    <ul>
        {{range .Posts}}
            <li><a href="/post/{{.ID}}">{{.Title}}</a></li>
        {{end}}
    </ul>

    {{if .User}}
        <a href="/user">{{.User.Username}}</a> | <a href="/logout">Выход</a>
    {{else}}
        <a href="/login">Войти</a> | <a href="/register">Регистрация</a>
    {{end}}

</body>
</html>
{{end}}
