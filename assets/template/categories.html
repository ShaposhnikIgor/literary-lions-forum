{{define "categories"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <link rel="stylesheet" href="/static/css/all_categories.css">
</head>
<body>
    {{template "header" .}}
    <div class="container">
        <h1>Категории</h1>
        {{range .Categories}}
            <div class="category">
                <h2><a href="/all_posts?category_id={{.ID}}">{{.Name}}</a></h2>
                {{if .Description.Valid}}
                    <p>{{.Description.String}}</p>
                {{end}}
                <p><small>Создано: {{.CreatedAt.Format "02.01.2006 15:04"}}</small></p>
            </div>
        {{else}}
            <p>Нет доступных категорий.</p>
        {{end}}
    </div>
</body>
</html>
{{end}}
