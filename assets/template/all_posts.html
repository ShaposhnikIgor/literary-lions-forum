{{define "all_posts"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все посты</title>
    <link rel="stylesheet" href="/static/css/all_posts.css">
</head>
<body>
    {{template "header" .}}
    <div class="container">
        <h1>Все посты</h1>
        {{range .Posts}}
            <div class="post">
                <h2><a href="/post/{{.ID}}">{{.Title}}</a></h2>
                <p><small>Автор: {{.UserID}} | Опубликовано: {{.CreatedAt.Format "02.01.2006 15:04"}}</small></p>
                <p>{{.Body}}</p>
            </div>
        {{else}}
            <p>Нет доступных постов.</p>
        {{end}}
    </div>
</body>
</html>
{{end}}
