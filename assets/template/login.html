{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the site</title>
    <link rel="stylesheet" href="/assets/static/login.css">
</head>
<body>
    {{template "header" .}}

<div class="login-container">
    <h2>Login</h2>

    <!-- Блок для отображения ошибки -->
    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    <form action="/login" method="POST">
        <label for="username">User name:</label>
        <input type="text" id="username or email" name="username or email" placeholder="Enter user name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
{{end}}
